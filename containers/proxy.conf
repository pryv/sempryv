server {
    listen                  80;
    server_name             backend.*;

    location / {
        proxy_pass          http://sempryv-backend;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Forwarded-For   $remote_addr;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }
}

server {
    listen                  80 default_server;
    server_name             _;

    location / {
        proxy_pass          http://sempryv-frontend;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Forwarded-For   $remote_addr;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }
}
